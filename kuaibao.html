	<script>
            var index = 0;
            var timer = 0;
            $('.btn_1 li').bind("mouseover", function() {
                clearInterval(timer);
                index = $('.btn_1 li').index($(this));
                $(this).addClass('current').siblings().removeClass('current')
                    // $('.top_bg li').eq(index).addClass('disb').siblings().removeClass('disb');  
                    //              淡入淡出
                $('.top_bg li').eq(index).fadeIn(100).siblings().fadeOut(300);

            }).bind("mouseleave", function() {
                clearInterval(timer);
                mun = index;
                timer = setInterval(imgChange, 2000);
            })
            var mun = 0;
            var lens = $('.top_bg li').length;
            timer = setInterval(imgChange, 2000);
            function imgChange() {
                $('.btn_1 li').eq(mun).addClass('current').siblings().removeClass('current');
                $('.top_bg li').eq(mun).fadeIn(200).siblings().fadeOut(500);
                mun++;
                if (mun == lens) {
                    mun = 0;
                }
            }
